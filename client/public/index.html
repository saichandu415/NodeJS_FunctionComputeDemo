<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="./css/custom.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="oneBody">

	<div class="container centerDiv">
		<div class="row">
			<div class="input-field col s6">
				<input id="first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
			</div>
			<div class="input-field col s6">
				<input id="last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="email" type="email" class="validate">
				<label for="email">Email ID</label>
			</div>
		</div>

		<div class="row valign-wrapper">
			<div class="col s9">
				<h5>Do you want a mail to be sent with all the information?</h5>
			</div>

			<div class="col s3">
				<div class="switch">
					<label>
						Off
						<input id="mailSwitch" type="checkbox">
						<span class="lever"></span>
						On
					</label>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="file-field input-field">
				<div class="btn">
					<span>File</span>
					<input type="file">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" id="filepath" type="text">
				</div>
			</div>


		</div>

		<div class="row">
			<div class="col s6 center-align">
				<a class="waves-effect waves-light btn-large modal-trigger" onclick="invokeFunc()">Invoke Function</a>
			</div>

			<div class="col s6 center-align">
				<a class="waves-effect waves-light btn-large modal-trigger" onclick="uploadFile()">Upload File</a>
			</div>
		</div>



		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4>File uploaded and function triggered</h4>
				<p>Find the output below</p>
				<p id="output"></p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
			</div>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="./js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/custom.js"></script>
</body>

</html>
